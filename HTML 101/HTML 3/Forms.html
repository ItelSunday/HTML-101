<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>
    <body>

        <form>
            <fieldset>
                    <legend>Profile Information</legend>

                    Name:<input type="text" placeholder="Your Full Name"><br>

                    Email:<input type="text" placeholder="Your@email.com"><br>

                    Password:<input type="text placeholder"Password">

                    <br><br>

                    Gender:<br>
                    <input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female<br>
                    <input type="radio" name="gender">Unspecified<br>

                    <br><br>

                    Type of computer:<br> 
                    <input type="checkbox">Laptop<br>
                    <input type="checkbox">Desktop

                    <br><br>
                    
                    Age:<br>
                    <select>
                        <option>18-23</option>
                        <option>24-29</option>
                        <option>30-35</option>
                        <option>36-41</option>
                        <option>42-47</option>
                        <option>48-52</option>
                        <option>53-58</option>
                        <option>59-64</option>
                        <option>65-70</option>
                        <option>75-80</option>
                        <option>85-90</option>
                        <option>95-100</option>
                       
                    </select>

                    <br><br>

                    Biography:<br>
                    <textarea cols "50" rows "50" placeholder="Tell us about yourself"></textarea>

                    <br><br>

                        <h4>Well done!</h4>
                        <p>Yeah, you're almost there</p>
                        <hr>
                        <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
                      
                    <br><br>

                    <input type="Submit" value="Submit">
                    <input type="Submit" value="Save for later">

                    
            </fieldset>
    </body>
</html>
